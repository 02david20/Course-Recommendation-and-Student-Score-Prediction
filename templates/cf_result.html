<!doctype html>
<head>
    <style>
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        background-color: #96D4D4;
        border-radius: 2px;
    }
    </style>
</head>
<html>
    <table>
        <thead>
          <tr>
            <th>Mã môn</th>
            <th>Điểm dự đoán</th>
          </tr>
        </thead>
        <tbody>
        {% for data in result %}
         <tr>
             <td> <strong>{{ data[0] }}</strong> </td>
             <td> {{ data[1] }} </td>
         </tr>
        {% endfor %}
        </tbody>
      </table>
</html>
